<div class="py-5 h-100 card">
    <div class="h-100 container">
        <h4 class="mb-3 text-center">Quick Access Board</h4>
        <div class="h-100 row">
            <div class="w-100 mb-3" *ngIf="storage.current$.value.mainPage?.quickAccess?.showReadyMessage">
                <nui-switch
                    [value]='storage.current$.value.showReadyMessage'
                    (valueChange)='storage.toggleShowReadyMessageValue()'>
                    Toggle the Extension Is Ready toast message on page load
                </nui-switch>
            </div>
            <div class="mb-3 col" *ngIf="storage.current$.value.mainPage?.quickAccess?.clearStorage">
                <button
                    nui-button
                    type="button"
                    displayStyle="destructive"
                    (click)="storage.clearStorage()">Clear JT Local Storage</button>
            </div>
            <div class="mb-3 col" *ngIf="storage.current$.value.mainPage?.quickAccess?.getStorage">
                <button
                    nui-button
                    type="button"
                    (click)="storage.logStorage()">Console Log JT Local Storage</button>
            </div>
            <div class="mb-3 col" *ngIf="storage.current$.value.mainPage?.quickAccess?.importConfig">
                <label class="btn btn-default">
                    Apply Config... <input type="file" style="display: none;" accept=".json" (input)='file.applyConfig($event)'>
                </label>
            </div>
            <div class="mb-3 col" *ngIf="storage.current$.value.mainPage?.quickAccess?.exportConfig">
                <button
                    nui-button
                    type="button"
                    (click)="file.downloadJtConfig()">Export Current Config</button>
            </div>
            <div class="h-100 d-flex flex-column align-items-center text-muted" *ngIf="!hasQuickAccessItems">
                <h3>
                    <strong>
                        No items selected
                    </strong>
                </h3>
                <p class="">
                    Use the 
                    <strong>Utils</strong> tab in the 
                    <a class='settings-link' (click)='navigateToSettingsPage()'>
                        <strong>
                            Settings
                        </strong>
                    </a>
                    to add items to this screen.
                </p>
            </div>
        </div>
    </div>
</div>
