<div class="card shadow" *ngIf="showCloseIcon">
    <div class="py-3 card-header text-center card-shadow">
        <div class="card-header-date">
            Dec 01
        </div>
        <div class="card-header-text">
            What's new
        </div>
        <div class="card-header-icon" (click)="closeWhatsNew()">
            <nui-icon nuiTooltip="Close" icon="remove"></nui-icon>
        </div>
    </div>
    <div class="card-body">
        Added toggle switch to Utils to stop showing the Templator is Ready toast message on page load.
    </div>
    <div class="card-footer">
        <a href="https://github.com/dimafirsov/jira-templator/blob/develop/CHANGELOG.md">Link to changelog</a>
    </div>
</div>
