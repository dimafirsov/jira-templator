<div class="card shadow" *ngIf="showCloseIcon">
    <div class="py-3 card-header text-center card-shadow">
        <div class="card-header-date">
            {{ date.toDateString().slice(3, -4).trim() }}
        </div>
        <div class="card-header-text">
            What's new
        </div>
        <div class="card-header-icon" (click)="closeWhatsNew()">
            <nui-icon nuiTooltip="Close" icon="remove"></nui-icon>
        </div>
    </div>
    <div class="card-body">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </div>
    <div class="card-footer">
        Link to changelog
    </div>
</div>
